<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="./Style/Signin.css">
    <link rel="stylesheet" href="./Style/style.css">
    <script src="https://kit.fontawesome.com/a7f42d1440.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    

    <header id="navbar" class="fixed-top">
        <div id="brand"><a href="/"></a></div>
        <nav>
          <ul>
          
            <li id="login"><a href="./Signin.html" >Sign in</a></li>
            <li id="signup"><a href="./Signup.html">Sign up<a><i class="fa-solid fa-arrow-right" style="color: #74777b;"></i></a></a></li>
          </ul>
        </nav>
        <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          <ul class="mobile-menu">
          <li class="login" id="login"><a href="./Signin.html" >Sign in</a></li>
            <li class="signup" id="signup"><a href="./Signup.html">Sign up<a><i class="fa-solid fa-arrow-right" style="color: #74777b;"></i></a></a></li>
          
          </ul>
        </div>
      </header>
        <script src="./javascript/navbar.js"></script>
        <script src="./javascript/scroll.js"></script>
    
<div>
    <div>
     <center> <h1 class="heading1">Welcome back. We exist to make entrepreneurism easier.</h1></center>  
    </div>
</div>


<div class="container">
    <form id="loginForm" class="login-form" onsubmit="validateForm(); return false;">
        <label>Email</label>
        <input type="email" id="email2" name="email" placeholder="Enter your email address" >
        <span id="emailError2" class="error"></span><br>
        <a href="./Signin.html" class="trouble-link">Having trouble signing in?</a>
        <label>Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" >
        <span id="passwordError" class="error"></span><br>
        <label>
            <input class="check" type="checkbox"> Keep me signed in
        </label>
        <button class="btn1" type="submit">Sign in</button>
       
   <div class="line"></div>
    </form>
    <div class="social-login">
        <button class="github-btn"><a><i class="fa-brands fa-github"></i></a>Continue with GitHub</button>
        <button class="google-btn"><a><i class="fa-brands fa-google"></i></a>Continue with Google</button>
    </div>
    <div class="signup-prompt">
        <p>Don't have an account? <a href="./Signup.html">Sign up</a></p>
    </div>
</div>

<script src="./javascript/Signinform.js"></script>

</body>
</html>
