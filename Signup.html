<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
    <header id="navbar" class="fixed-top">
        <div id="brand"><a href="/"></a></div>
        <nav>
          <ul>
          
            <li id="login"><a href="./Signin.html" >Sign in</a></li>
            <li id="signup"><a href="./Signup.html">Sign up<a><i class="fa-solid fa-arrow-right" style="color: #74777b;"></i></a></a></li>
          </ul>
        </nav>
        <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          <ul class="mobile-menu">
          <li class="login" id="login"><a href="./Signin.html" >Sign in</a></li>
            <li class="signup" id="signup"><a href="./Signup.html">Sign up<a><i class="fa-solid fa-arrow-right" style="color: #74777b;"></i></a></a></li>
          
          </ul>
        </div>
      </header>
        <script src="./javascript/navbar.js"></script>
        <script src="./javascript/scroll.js"></script>


        <div>
            <center> <h1 class="heading2">Welcome. We exist to make entrepreneurism easier.</h1></center>  
           </div>
       </div>



       <div class="container1">
        <form id="loginform1" class="login-form1" onsubmit="validation(); return false;">

            <label>Name<span class="text-red-600">*</span></label>
            <input type="name" id="name" name="name" placeholder="Enter your name" >
            <span id="nameError" class="error"></span><br>
            <label>Email<span class="text-red-600">*</span></label>
            <input type="email" id="email1" name="email" placeholder="Enter your email address" >
            <span id="emailError1" class="error"></span><br>
           
            <label>Password<span class="text-red-600">*</span></label>
            <input type="password" id="password" name="password" placeholder="Enter your password" >
            <span id="passwordError" class="error"></span><br>
          
            <button class="btn1" type="submit">Sign up</button>

            <div class="condition">
                <center>
                <p>By creating an account, you agree to the
                    <a href="./terms and condiitions.pdf">Terms & Conditions</a> and our <a href="./privacy policy.pdf">Privacy Policy</a>.</p>
                </center>
               </div>   
           
       <div class="line1"></div>
        </form>
        <div id="social-login1">
            <button class="github-btn1"><a><i class="fa-brands fa-github"></i></a>Continue with GitHub</button>
            <button class="google-btn1"><a><i class="fa-brands fa-google"></i></a>Continue with Google</button>
        </div>
        <div class="signup-prompt1">
            <p>Already using Simple? <a href="./Signin.html">Sign in</a></p>
        </div>
    </div>
    <script src="./javascript/Signupform.js"></script>
